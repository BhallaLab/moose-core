name: Python package

on: [push]

jobs:
  build_wheel:
    runs-on: ${{ matrix.os }}    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]
        build_type: [Release]
        c_compiler: [clang]
        python-version: ['3.11']
        # python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
        include:
          - os: ubuntu-latest
            apt: 10
          - os: macos-14
            brew: 20
          - os: windows-latest
            winget: 30
    steps:
      - uses: actions/checkout@v4
        
      - uses: actions/setup-python@v5

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.21.3
      
      - name: Ubuntu dpendencies
        if: ${{ matrix.apt }}
        run: |
          sudo apt-get -y install libhdf5-dev graphviz-dev python3-lxml doxygen
          sudo apt-get -y install libgsl0-dev libgsl-dev gsl-bin 
          pkg-config --libs gsl
          pkg-config --cflags gsl
      - name: MacOS dpendencies
        if: ${{ matrix.brew }}
        run: |
          brew install gsl
          brew install hdf5
          brew install graphviz
          brew install doxygen
          pkg-config --libs gsl
          pkg-config --cflags gsl
      - name: Windows dependencies
        if: ${{ matrix.winget }}
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: moose
          cache-environment: true
          cache-downloads: true
          create-args: >-
            python=${{ matrix.python-version }}
            pkg-config
            clang
            hdf5
            pybind11[global]
            graphviz
            pytables
            numpy
            matplotlib
            vpython
            lxml
            doxygen
            setuptools
            wheel
            meson
            ninja
            meson-python
            gsl
            cibuildwheel
          post-cleanup: all
          generate-run-shell: false            

      - name: Non-Windows package 
        if: runner.os != 'Windows'
        env:
          CIBW_BEFORE_ALL: 'uname -a'
          CIBW_BEFORE_ALL_LINUX: >
            yum install -y epel-release &&
            yum install -y pkgconfig &&
            yum install -y gsl-devel &&
            yum install -y hdf5-devel            
          CIBW_BEFORE_ALL_MACOS: >
            brew install pkg-config gsl hdf5 meson &&
            which pkg-config &&
            export PKG_CONFIG=`which pkg-config`  # meson cannot find pkg-config despite it being installed
          CIBW_BUILD: '*-macosx_* *-manylinux_x86_64'
          CIBW_SKIP: 'pp*'
          # CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          # CIBW_MANYLINUX_PYPY_X86_64_IMAGE: manylinux_2_28          
        run: |
          python -m cibuildwheel --output-dir wheelhouse
          ls wheelhouse
      - name: Windows package
        if: runner.os == 'Windows' 
        env:
          CIBW_BEFORE_ALL: 'uname -a'
          CIBW_BUILD: '*-win_*'
          CIBW_SKIP: '*-win32 pp*'
        run: |
          micromamba shell hook -s powershell | Out-String | Invoke-Expression
          micromamba activate moose
          python -m cibuildwheel --output-dir wheelhouse
          dir wheelhouse
