language: cpp
compiler: 
    - gcc
os:
    - linux
    - osx
matrix:
    allow_failures:
        - os: osx
branches:
    only:
        - master
        - trunk
notifications:
    email:
        recipients:
            - dilawar.s.rajput@gmail.com
        on_success: change
        on_failure: always

env:
    - CTEST_MODEL=Nightly 
cache: apt
before_script: 
    - sudo apt-get install libxml2-dev libbz2-dev 
    - sudo apt-get install libhdf5-openmpi-dev
    - sudo apt-get install python-numpy python-setuptools
    - sudo apt-get install libgsl0-dev 
    - sudo apt-get install make texinfo
script: 
    - mkdir -p _build && cd _build && cmake -DDEBUG=OFF  && make
