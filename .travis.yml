sudo: required
dist: trusty
language: cpp
compiler:
    - gcc
    - clang
os:
    - linux
notifications:
    email:
        recipients:
            - dilawar.s.rajput@gmail.com
            - bhalla@ncbs.res.in
        on_success: change
        on_failure: always

env:
    - CTEST_MODEL=Nightly
cache: apt

matrix:
    allow_failures:
        - compiler: clang

before_script:
    - sudo apt-get -y install libxml2-dev libbz2-dev
    - sudo apt-get -y install libhdf5-serial-dev
    - sudo apt-get -y install cmake
    - sudo apt-get -y install doxygen python-sphinx
    - sudo apt-get -y install libopenmpi-dev openmpi-common
    - sudo apt-get -y install libgsl0-dev
    - sudo apt-get -y install python python-numpy python-networkx python-matplotlib

before_install:
    - sbmlurl="http://sourceforge.net/projects/sbml/files/libsbml/5.9.0/stable/Linux/64-bit/libSBML-5.9.0-Linux-x64.deb"
    - wget "$sbmlurl" -O libsbml.deb && sudo dpkg -i libsbml.deb 
    - sudo apt-get install -f

install:
    - echo "nothing to do here"

script:
    - mkdir -p _build && cd _build && cmake -DDEBUG=ON -DWITH_DOC=ON  .. && make
    - ctest -V
